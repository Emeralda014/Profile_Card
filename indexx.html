<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="shortcut icon" href="imagess/favicon-32x32.png" sizes="32x32">
    <title>Profile Card</title>
</head>
<body>
    <a href="#" class="logo">
        <img src="imagess/" width="300" />	
        <img class="top-image" src="imagess/bg-pattern-top.svg" alt="">


        <div class="container">
    
            <div class="profile-card">
                <img class="profile-card-image" src="imagess/bg-pattern-card.svg" alt="">
                <div class="image-holder"><img class="profile-image" src="imagess/image-victor.jpg" alt=""></div>
    
                <div class="hor">
                    <p class="main">Victor Crest</p>
                    <p class="sub">26</p>
                </div>
    
                <div class="hor">
                    <p class="sub">London </p>
                </div>
    
                <hr>
    
                <div class="hor-sub">
                    <div class="ver">
    
                        <p class="main-text">80K</p>
                        <p class="sub-text">Followers</p>
                    </div>
    
                    <div class="ver">
    
                        <p class="main-text">803K</p>
                        <p class="sub-text">Likes</p>
                    </div>
    
                    <div class="ver">
    
                        <p class="main-text">1.4k</p>
                        <p class="sub-text">Photos</p>
                    </div>
    
                </div>
    
    
            </div>
    
    
        </div>
    
        <img class="bottom-image" src="imagess/bg-pattern-bottom.svg" alt="">
    
    </a>
</body>
</html>
